<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Minecraft</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main">
        <form action="" id="formulario">
            <fieldset>
                <legend>
                    <img src="imagenes/logo.svg" width="320px" alt="">
                </legend>
                <label for="" id="text-email">Email</label><br>
                <input type="email" name="email" id="email"> <br>
                <label for="" id="text-contraseña">Password</label><br>
                <input type="password" name="contraseña" id="contraseña"> <br>
                <div id="bloque">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="" id="texto">Guardar mi sesión</label>
                    <label for="" id="texto-2"><a href=""><strong>Olvidaste tu contraseña?</strong></a></label>
                </div> <br>
                <input type="submit" id="boton" value="LOG IN"><br>
                <label for="" id="text-final">No tienes cuenta? <span><a href=""><strong>Crea una aquì!</strong></a></span></label>
                
            </fieldset>
        </form>
    </main>
</body>
</html>
